<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    <!-- block
         항상 새 라인에서 시작
         브라우저의 왼쪽끝 - 오른쪽끝까지 차지
         자주 쓰는 block 요소 : div -->
    <!-- style 속성은 html 요소를 꾸며주는 값을 지정할 수 있다 -->
    앞의 내용
    <h1 style="background-color: blue;color: white;">h1은 블럭 요소입니다</h1><br><br>
    <h1 style="background-color: chartreuse;">h1은 블럭 요소입니다</h1><br><br>
    <h1 style="background-color: cyan;">h1은 블럭 요소입니다</h1><br><br>
    <h1 style="background-color: hotpink;">h1은 블럭 요소입니다</h1><br><br>
    뒤의 내용
    <div style="background-color: tomato;color:deeppink;">div는 블럭 요소입니다</div>새로운 줄이 생기나 실험
    <!-- inline 
         블록 내에 삽입됨
         주어진 콘텐츠(글자 혹은 이미지)만큼만 영역을 차지함
         새로운 줄을 만들지 않음
         자주 쓰는 inline 요소 : span
    -->
    <b style="background-color: deepskyblue;">b는 인라인 요소입니다</b>
    <span style="background-color: red;color: gold;">span은 인라인 요소입니다.</span>
    <hr>
</body>
</html>
