<body>
    <h1>CSS 리스트</h1>
    <h2>순서 없는 리스트</h2>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <ul class="inside">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <h2>순서 있는 리스트</h2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul class="shortHand">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <br><br><hr>
    <h1>CSS 테이블</h1>
    <table>
        <tr class="bottom">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br>
